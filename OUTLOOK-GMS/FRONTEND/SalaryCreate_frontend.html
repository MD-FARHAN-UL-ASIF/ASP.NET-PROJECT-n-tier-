<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<tihttps://open.spotify.com/track/7s6yy0SWZ4rluoQZsvJa2Dtle>OUTLOOK</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script>
        var app = angular.module("my-app", []);

        app.controller("create-salary-ctrl", function($scope, $http){
            $scope.create = function(){
                var salaryDTO = {
                    Amount: $scope.Amount,
                    Bonus: $scope.Bonus,
                    PaymentDate:$scope.PaymentDate,
                    Status:$scope.Status,
                };
                $http.post("https://localhost:44399/api/salary/create", salaryDTO)
                .then(function(resp){
                    $scope.success = "Salary Created Successfully.";
                    console.log("submit called");
                    console.log(resp.data);
                },
                function(err){
                    $scope.error = err.data;
                });
            };
        });
</script>
</head>
<body ng-app="my-app">
<div ng-controller="create-salary-ctrl" class="container mt-5">
<form ng-submit="create()">
<div class="mb-3">
<label for="name" class="form-label">Amount</label>
<input type="text" class="form-control" id="Amount" ng-model="Amount">
</div>
<div class="mb-3">
<label for="Bonus" class="form-label">Bonus</label>
<input type="text" class="form-control" id="Bonus" ng-model="Bonus">
</div>
<div class="mb-3">
<label for="date" class="form-label">Payment Date</label>
<input type="datetime-local" class="form-control" id="PaymentDate" ng-model="PaymentDate">
</div>
<div class="mb-3">
<label for="Status" class="form-label">Status</label>
    <select class="form-select" id="Status" ng-model="Status">
    <option value="Pending">Pending</option>
    <option value="Given">Given</option>
    <option value="Denied">Denied</option>
    </select>
</div>   

<button type="submit" class="btn btn-primary">Submit</button>
</form>
<p>{{ success }}</p>
<p>{{ error }}</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
