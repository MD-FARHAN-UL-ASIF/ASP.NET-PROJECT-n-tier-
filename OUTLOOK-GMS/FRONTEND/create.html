<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD EMPLOYEE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        var app = angular.module("my-app", []);
        
        app.controller("create-employee-ctrl", function($scope, $http){
            $scope.create = function(){
                var employeeDTO = {
                    Name: $scope.Name,
                    UserName: $scope.UserName,
                    PhoneNumber: $scope.PhoneNumber,
                    Email: $scope.Email,
                    NID:$scope.NID,
                    DOB:$scope.DOB,
                    Gender:$scope.Gender,
                    Address: $scope.Address,
                    Status:$scope.Status,
                    Image:$scope.Image,
                    CreatedAt:$scope.CreatedAt,
                    UserType:$scope.UserType,
                    Department:$scope.Department,
                    Salary:$scope.Salary,
                    Password:$scope.Password
                };
                $http.post("https://localhost:44318/api/employee/create", employeeDTO)
                .then(function(resp){
                    $scope.success = "Employee Created Successfully.";
                    console.log("submit called");
                    console.log(resp.data);
                },
                function(err){
                    $scope.error = err.data;
                });
            };
        });
    </script>
</head>
<body ng-app="my-app">
    <div ng-controller="create-employee-ctrl" class="container mt-5">
        <div ng-include="'layout/navAadmin.html'"></div>
        <form ng-submit="create()">
            <div class="mb-3">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" id="Name" ng-model="Name">
            </div>
            <div class="mb-3">
                <label for="UserName" class="form-label">Username</label>
                <input type="text" class="form-control" id="UserName" ng-model="UserName">
            </div>
            <div class="mb-3">
                <label for="PhoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="PhoneNumber" ng-model="PhoneNumber">
            </div>
            <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="email" class="form-control" id="Email" ng-model="Email">
            </div>
            <div class="mb-3">
                <label for="NID" class="form-label">NID</label>
                <input type="text" class="form-control" id="NID" ng-model="NID">
            </div>
            <div class="mb-3">
                <label for="DOB" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="DOB" ng-model="DOB">
            </div>
            <div class="mb-3">
                <label for="Gender" class="form-label">Gender</label>
                <select class="form-select" id="Gender" ng-model="Gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="Address" class="form-label">Address</label>
                <input type="text" class="form-control" id="Address" ng-model="Address">
            </div>
            <div class="mb-3">
                <label for="Status" class="form-label">Status</label>
                <input type="text" class="form-control" id="Status" ng-model="Status">
            </div>
            <div class="mb-3">
                <label for="Image" class="form-label">Image</label>
                <input type="text" class="form-control" id="Image" ng-model="Image">
            </div>
            <div class="mb-3">
                <label for="CreatedAt" class="form-label">Created At</label>
                <input type="datetime-local" class="form-control" id="CreatedAt" ng-model="CreatedAt">
            </div>
            <div class="mb-3">
                <label for="UserType" class="form-label">User Type</label>
                <select class="form-select" id="UserType" ng-model="UserType">
                    <option value="Manager">Manager</option>
                    <option value="Assistance Manager">Assistance Manager</option>
                    <option value="General Employee">General Employee</option>
                    <option value="Field Manager">Field Manager</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="Department" class="form-label">Department</label>
                <select class="form-select" id="Department" ng-model="Department">
                    <option value="HR">HR</option>
                    <option value="ACCOUNTS">ACCOUNTS</option>
                    <option value="PRODUCTION">PRODUCTION</option>
                    <option value="wearhouse">Warehouse</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="Salary" class="form-label">Salary</label>
                <input type="text" class="form-control" id="Salary" ng-model="Salary">
            </div>
            <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control" id="Password" ng-model="Password">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <p>{{ success }}</p>
        <p>{{ error }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
